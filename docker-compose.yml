version: '3.8'

services:
  frontend:
    build:
      context: .
      dockerfile: Dockerfile
      args:
        - GEMINI_API_KEY=${GEMINI_API_KEY}
    ports:
      - "4173:4173"
    environment:
      - NODE_ENV=production
    depends_on:
      - backend
    networks:
      - serene-ai-network

  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    ports:
      - "3001:3001"
    environment:
      - GEMINI_API_KEY=${GEMINI_API_KEY}
      - NODE_ENV=production
    networks:
      - serene-ai-network

  # Development services (uncomment when developing)
  # frontend-dev:
  #   build:
  #     context: .
  #     dockerfile: Dockerfile.dev
  #   ports:
  #     - "5173:5173"
  #   volumes:
  #     - .:/app
  #     - /app/node_modules
  #   environment:
  #     - GEMINI_API_KEY=${GEMINI_API_KEY}
  #   depends_on:
  #     - backend
  #   networks:
  #     - serene-ai-network

networks:
  serene-ai-network:
    driver: bridge
